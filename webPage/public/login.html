  <header>

      <nav class="topNav">
        <div class="left">
          <a href="index.html"><img src="../assets/logo-b_w.png" alt="Logo da SmartBerry" class="logo"></a>
        </div>
        <div class="mid">

  <section class="login-container">

          <span>Usuário</span>

          <span>Senha</span>
          <i></i>
          <input type="password" id="senha" name="senha" required>
        </div>
      </div>
      <button onclick="login()" class="login-button">Entrar</button>
      <div class="link">
        <a href="index.html">Voltar</a>
      </div>
    </div>
