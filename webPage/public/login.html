<script src="../app/verify.js"></script>
<script>
  function login() {
    // aguardar();

    var usuarioVar = ipt_usuario.value;
    var senhaVar = ipt_senha.value;
    var codigoVar = ipt_codigo.value;

    // if (usuarioVar == "" || senhaVar == "") {
    //   cardErro.style.display = "block"
    //   mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

    //   // finalizarAguardar();
    //   return false;
    // }
    // else {
    //   setInterval(sumirMensagem, 5000)
    // }

    console.log("FORM LOGIN: ", usuarioVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        usuarioServer: usuarioVar,
        senhaServer: senhaVar,
        codigoServer: codigoVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
          sessionStorage.USERNAME_USUARIO = json.username;
          sessionStorage.TELEFONECELULAR_USUARIO = json.telefonecelular;
          sessionStorage.CPF_USUARIO = json.cpf;
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.FK_EMPRESA = json.empresa;

          alert("Login realizado com sucesso!")

          setTimeout(function () {
            window.location.href = "dashAlto.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          // finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  // function sumirMensagem() {
  //   cardErro.style.display = "none"
  // }

</script>
