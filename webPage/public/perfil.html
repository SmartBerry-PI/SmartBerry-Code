<script>
    function salvarRega() {
      const inicio = document.getElementById('ipt_inicioRega').value;
      const termino = document.getElementById('ipt_terminoRega').value;
  
      if (inicio && termino) {
        localStorage.setItem('inicioRega', inicio);
        localStorage.setItem('terminoRega', termino);
        alert("Horários salvos com sucesso!");
      } else {
        alert("Preencha os dois campos de horário!");
      }
    }
</script>
