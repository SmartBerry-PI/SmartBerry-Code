</head>

<body>
    <header>
        <div class="header-content">
            <nav class="topNav">
                <div class="left">
                    <!-- <a href="index.html"><img src="../assets/logo-extensa4.png" alt="Logo da SmartBerry" class="logo"></a> -->
                    <h2 id="logoTexto">SmartBerry</h2>
                </div>
                <div class="mid">
                    <ul class="nav-list">
                        <li><a href="./index.html">Início</a></li>

                    <button class="acont"><a href="./cadastro.html">Criar conta</a></button>
                </div>
        </div>
        </nav>
        </div>
    </header>
    <section class="cadastro-container">
        <div class="container">
            <div class="container-title">
                <span class="title-main">Cadastra-se</span>
            </div>
            <div class="box-cardlog">
                <div class="cardlog">
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Nome:</label>
                            <input type="text" id="ipt_nome" name="ipt_nome">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Sobrenome:</label>
                            <input type="text" id="ipt_sobrenome" name="ipt_sobrenome">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Nome de Usuário:</label>
                            <input type="text" id="ipt_username" name="ipt_username">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Email:</label>
                            <input type="text" id="ipt_email" name="ipt_email">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                </div>
                <div class="cardlog">
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">CPF:</label>
                            <input type="text" id="ipt_cpf" name="ipt_cpf">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Telefone:</label>
                            <input type="text" id="ipt_telefone" name="ipt_telefone">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Senha:</label>
                            <input type="text" id="ipt_senha" name="ipt_senha">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                    <div class="container-input">
                        <div class="container-input-flex">
                            <label for="">Confirmar Senha:</label>
                            <input type="text" id="ipt_confirmar" name="ipt_confirmar">
                        </div>
                        <div id="" class="error-text"></div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button onclick="aviso()" class="login-button" id="button-cadastro">Cadastrar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <h5>SmartBerry @ 2025. All rights reserved.</h5>
        </div>
    </footer>
</body>

</html>
