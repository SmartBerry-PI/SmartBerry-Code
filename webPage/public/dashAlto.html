<script>
    const statusDosCanteiros = [
        { id: 1, status: "bom" },
        { id: 2, status: "ruim" },
        { id: 3, status: "bom" },
        { id: 4, status: "bom" },
        { id: 5, status: "ruim" },
        { id: 6, status: "bom" },
        { id: 7, status: "ruim" },
        { id: 8, status: "bom" },
    ];

    function atualizarCanteiros(statusArray) {
        statusArray.forEach(canteiro => {
            const divCanteiro = document.getElementById(`canteiro-${canteiro.id}`);
            if (divCanteiro) {
                if (canteiro.status === "bom") {
                    divCanteiro.classList.add("bom");
                } else {
                    divCanteiro.classList.remove("bom");
                }
            }
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        atualizarCanteiros(statusDosCanteiros);
    });

</script>
