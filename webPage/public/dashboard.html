<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../style/style.css"> -->
  <link rel="stylesheet" href="../style/style_dashboard.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dashboard</title>
  <style>
    /* *{ border: 2px solid black; margin: 5px;} */
  </style>
</head>

<body>
  <header>
    <img src="../assets/logo-extensa1.png" alt="Logo da SmartBerry" class="logo">
    <p>DASHBOARD</p>
  </header>
  <section class="main-container" id="first-section">
    <div class="container">
      <div class="figure">
        <img src="../assets/sensor-status.png" alt="sensor-status">
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="figure">
        <img src="../assets/kpis-chart.png" alt="kpis-chart">
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="figure" id="alert-img">
        <img src="../assets/alert.png" alt="alert">
      </div>
    </div>
  </section>
  <hr>
  <section>
    <div class="main-container" id="second-section">
      <div class="container">
        <div>
          <canvas id="myChart" class="chart"></canvas>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="figure">
          <img src="" alt="indice-importante">
        </div>
      </div>
    </div>
  </section>
</body>

</html>


<script>
  const rtx = document.getElementById('myChart');

  new Chart(rtx, {
    type: 'line',
    data: {
      labels: ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30'],
      datasets: [
        {
          label: 'Umidade',
          data: [80, 65, 50, 95, 92, 90, 88, 86, 82, 76],
          borderWidth: 1
        }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
