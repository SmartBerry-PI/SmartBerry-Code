  <main>
    <br><br><br>
    <section class="simulador">
      <h1>Simulador Financeiro</h1>
      <p><strong>Bem-vindo ao Simulador Financeiro!</strong> Visualize como o uso de sensores de umidade do solo pode impactar diretamente as finanças do seu cultivo de morangos. Insira os dados da sua propriedade para simular.</p>
      <div class="form-group">
        <label for="ipt_quant_canteiros">Quantidade de canteiros utilizados nesta safra:</label>
        <input type="number" id="ipt_quant_canteiros" placeholder="Ex: 100" />
      </div>
      <div class="form-group">
        <label for="ipt_quant_mudas">Quantidade de mudas de morango plantadas por canteiro:</label>
        <input type="number" id="ipt_quant_mudas" placeholder="Ex: 10"/>
      </div>
      <div class="form-group">
        <label for="ipt_preco_morango">Valor de venda do morango por Kg[R$]:</label>
        <input type="number" id="ipt_preco_morango" step="0.01" placeholder="Ex:19,90" />
      </div>
      <div class="btn-calc">
        <button onclick="calcularReceitaLucro()" type="button" class="bntRecCalc">CALCULAR FATURAMENTO E LUCRO ESTIMADOS</button>
      </div>
      <div id="texto_tela"></div>
      <canvas id="graficoComparativo" width="600" height="400"></canvas>
    </section>
  </main>
