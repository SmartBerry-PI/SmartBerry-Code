    <section>
        <section class="cadastro-container">
            <div class="container">
                <div class="container-title">
                    <span class="title-main">Cadastra-se</span>
                </div>
                <div class="box-cardlog">
                    <div class="cardlog">
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Nome</label>
                                <input type="text" id="ipt_nome" name="ipt_nome" placeholder="Fernanda">
                            </div>
                            <div id="nome_errorText" class="error-text"></div>
                        </div>
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Sobrenome</label>
                                <input type="text" id="ipt_sobrenome" name="ipt_sobrenome" placeholder="Caramico">
                            </div>
                            <div id="sobrenome_errorText" class="error-text"></div>
                        </div>
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">CPF</label>
                                <input type="text" id="ipt_cpf" name="ipt_cpf" maxlength="14" oninput="mascaraCPF(this)"
                                    placeholder="000.000.000-00">
                            </div>
                            <div id="cpf_errorText" class="error-text"></div>
                        </div>

                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Telefone</label>
                                <input type="text" id="ipt_telefone" name="ipt_telefone" maxlength="15"
                                    oninput="mascaraTelefone(this)" placeholder="(00) 0000-0000">
                            </div>
                            <div id="telefone_errorText" class="error-text"></div>
                        </div>
                    </div>
                    <div class="cardlog">
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Email</label>
                                <input type="email" id="ipt_email" name="ipt_email" placeholder="smartberry@gmail.com">
                            </div>
                            <div id="email_errorText" class="error-text"></div>
                        </div>
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Nome de Usuário</label>
                                <input type="text" id="ipt_username" name="ipt_username">
                            </div>
                            <div id="username_errorText" class="error-text"></div>
                        </div>
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Senha</label>
                                <input type="password" id="ipt_senha" name="ipt_senha">
                            </div>
                            <div id="senha_errorText" class="error-text"></div>
                        </div>
                        <div class="container-input">
                            <div class="container-input-flex">
                                <label for="">Confirmar Senha</label>
                                <input type="password" id="ipt_confirmar" name="ipt_confirmar">
                            </div>
                            <div id="confirmarSenha_errorText" class="error-text"></div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button onclick="aviso()" class="login-button" id="button-cadastro">Cadastrar</button>
                </div>
            </div>
        </section>
    </section>

    <footer>
        <div class="footer">
            <h5>SmartBerry @ 2025. All rights reserved.</h5>
        </div>
    </footer>
</body>
