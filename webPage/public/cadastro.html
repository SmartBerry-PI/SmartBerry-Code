<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_cadastro.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <title>SmartBerry</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="../assets/logo-extensa1.png" alt="Logo da SmartBerry" class="logo"></a>
          
            <div class="links-container">
              <div class="links">
                <span>
                  <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/FFFFFF/twitterx--v2.png" alt="twitterX"/></a>
                </span>
                <span>
                  <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/FFFFFF/facebook.png" alt="facebook"/></a>
                </span>
                <span>
                  <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/FFFFFF/instagram-new--v1.png" alt="instagram"/></a>
                </span>
              </div>
              
              <button class="acont"><a href="cadastro.html">Criar conta</a></button>
            </div>
        
            <ul class="nav-list">
              <li><a href="#">Início</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Simulador</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <div class="inputBox">
            <span>Nome:</span>
            <i></i>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="inputBox">
            <span>CPF:</span>
            <i></i>
            <input type="number" id="cpf" name="cpf" placeholder="Ex: 123.456.789-76">
        </div>
        <div class="inputBox">
            <span>E-mail:</span>
            <i></i>
            <input type="email" id="email" name="email" placeholder="Ex: example@example.com">
        </div>
        <div class="inputBox">
            <span>Senha:</span>
            <i></i>
            <input type="password" id="senha" name="senha">
        </div>
        <div class="inputBox">
            <span>Confirmar senha:</span>
            <i></i>
            <input type="password" id="senhaconf" name="senhaconf">
        </div>
        <div class="selectBox">
            <span>Estado:</span>
            <i></i>
            <select name="estado" id="Estado">
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Paraná">Paraná</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Santa Catarina">Santa Catarina</option>
            </select>
        </div>
        <div id="verify"></div>
        <br><br>
        <div class="link">
            <p>Já possui cadastro e deseja fazer <a href="login.html">login?</a></p>
        </div>
        <button onclick="cadastro()">Cadastrar</button>
    </div>
</body>
</html>
<script src="../app/verify.js"></script>
