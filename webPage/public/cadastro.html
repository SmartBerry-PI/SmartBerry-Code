<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>SmartBerry - Cadastro</title>
</head>
<body>
    <header>
        <div class="header-content">
            <nav class="topNav">
                <div class="left">
                    <h2 id="logoTexto">SmartBerry</h2>
                </div>
                <div class="mid">
                    <ul class="nav-list">
                        <li><a href="./index.html">Início</a></li>
                        <li><a href="./simulador.html">Simulador</a></li>
                        <li><a href="./login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="cadastro-container">
        <div class="container">
            <div class="container-title">
                <h1 class="title-main">Cadastre-se</h1>
                <div class="toggle-cadastro">
                    <button id="btn-usuario" class="active" aria-pressed="true">Usuário</button>
                    <button id="btn-empresa" aria-pressed="false">Empresa</button>
                </div>
            </div>
            <form id="form-usuario" class="form-cadastro active" aria-hidden="false">
                <div class="box-cardlog">
                    <div class="cardlog">
                        <div class="container-input">
                            <label for="ipt_nome">Nome</label>
                            <input type="text" id="ipt_nome" name="ipt_nome" placeholder="Fernanda" required>
                            <div id="nome_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_sobrenome">Sobrenome</label>
                            <input type="text" id="ipt_sobrenome" name="ipt_sobrenome" placeholder="Caramico" required>
                            <div id="sobrenome_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_cpf">CPF</label>
                            <input type="text" id="ipt_cpf" name="ipt_cpf" maxlength="14" placeholder="000.000.000-00"
                                required>
                            <div id="cpf_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_telefone">Telefone</label>
                            <input type="tel" id="ipt_telefone" name="ipt_telefone" maxlength="15"
                                placeholder="(00) 0000-0000" required>
                            <div id="telefone_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                    </div>
                    <div class="cardlog">
                        <div class="container-input">
                            <label for="ipt_email">Email</label>
                            <input type="email" id="ipt_email" name="ipt_email" placeholder="smartberry@gmail.com"
                                required>
                            <div id="email_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_username">Nome de Usuário</label>
                            <input type="text" id="ipt_username" name="ipt_username" required>
                            <div id="username_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_senha">Senha</label>
                            <input type="password" id="ipt_senha" name="ipt_senha" maxlength="20" required>
                            <div id="senha_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                        <div class="container-input">
                            <label for="ipt_confirmar">Confirmar Senha</label>
                            <input type="password" id="ipt_confirmar" name="ipt_confirmar" maxlength="20" required>
                            <div id="confirmarSenha_errorText" class="error-text" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="login-button">Cadastrar</button>
                </div>
            </form>
            <form id="form-empresa" class="form-cadastro" aria-hidden="true">
                <div class="etapas-empresa">
                    <div class="etapa etapa1 active">
                        <div class="inputBox">
                            <label for="ipt_razaosocial">Razão Social</label>
                            <input type="text" id="ipt_razaosocial" name="ipt_razaosocial" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_nomefantasia">Nome Fantasia</label>
                            <input type="text" id="ipt_nomefantasia" name="ipt_nomefantasia" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_inscestadual">Inscrição Estadual</label>
                            <input type="text" id="ipt_inscestadual" name="ipt_inscestadual" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_cnpj">CNPJ</label>
                            <input type="text" id="ipt_cnpj" name="ipt_cnpj" required>
                        </div>
                        <div class="button-container etapa-buttons">
                            <button type="button" class="btn-proximo">Próximo</button>
                        </div>
                    </div>
                    <div class="etapa etapa2">
                        <div class="inputBox">
                            <label for="ipt_cep">CEP</label>
                            <input type="text" id="ipt_cep" name="ipt_cep" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_uf">Unidade Federativa</label>
                            <input type="text" id="ipt_uf" name="ipt_uf" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_cidade">Cidade</label>
                            <input type="text" id="ipt_cidade" name="ipt_cidade" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_bairro">Bairro</label>
                            <input type="text" id="ipt_bairro" name="ipt_bairro" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_logradouro">Logradouro</label>
                            <input type="text" id="ipt_logradouro" name="ipt_logradouro" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_numero">Número</label>
                            <input type="text" id="ipt_numero" name="ipt_numero" required>
                        </div>
                        <div class="inputBox">
                            <label for="ipt_complemento">Complemento</label>
                            <input type="text" id="ipt_complemento" name="ipt_complemento">
                        </div>
                        <div class="button-container etapa-buttons">
                            <button type="button" class="btn-voltar">Voltar</button>
                            <button type="submit" class="btn-cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    document.addEventListener('DOMContentLoaded', function () {

        const btnUsuario = document.getElementById('btn-usuario');

        const formUsuario = document.getElementById('form-usuario');

        const btnVoltar = formEmpresa.querySelector('.btn-voltar');

        const ipt_cpf = document.getElementById('ipt_cpf');
        const ipt_telefone = document.getElementById('ipt_telefone');
        const ipt_cnpj = document.getElementById('ipt_cnpj');
        const ipt_cep = document.getElementById('ipt_cep');

        btnUsuario.addEventListener('click', toggleForm);
        btnEmpresa.addEventListener('click', toggleForm);
        btnProximo.addEventListener('click', proximaEtapa);
        btnVoltar.addEventListener('click', voltarEtapa);
        formUsuario.addEventListener('submit', function (e) {
            e.preventDefault();
            cadastrar();
        });
        formEmpresa.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Cadastro de empresa enviado!');
        });

        if (ipt_cpf) ipt_cpf.addEventListener('input', () => mascaraCPF(ipt_cpf));
        if (ipt_telefone) ipt_telefone.addEventListener('input', () => mascaraTelefone(ipt_telefone));
        if (ipt_cnpj) ipt_cnpj.addEventListener('input', () => mascaraCNPJ(ipt_cnpj));
        if (ipt_cep) ipt_cep.addEventListener('input', () => mascaraCEP(ipt_cep));

        function mascaraCPF(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 11) {
                value = value.substring(0, 11);
            }

            value = value.replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');

            input.value = value;
        }

        function mascaraTelefone(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 11) {
                value = value.substring(0, 11);
            }

            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d)/, '($1) $2-$3');
            } else {
                value = value.replace(/^(\d{2})(\d{4})(\d)/, '($1) $2-$3');
            }

            input.value = value;
        }

        function mascaraCNPJ(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 14) {
                value = value.substring(0, 14);
            }

            value = value.replace(/^(\d{2})(\d)/, '$1.$2')
                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                .replace(/(\d{4})(\d)/, '$1-$2');

            input.value = value;
        }

        function mascaraCEP(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 8) {
                value = value.substring(0, 8);
            }

            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            input.value = value;
        }

        function toggleForm(e) {
            e.preventDefault();

            btnUsuario.classList.toggle('active', e.target === btnUsuario);
            btnEmpresa.classList.toggle('active', e.target === btnEmpresa);

            //btnUsuario.setAttribute('aria-pressed', e.target === btnUsuario);
            //btnEmpresa.setAttribute('aria-pressed', e.target === btnEmpresa);

            formUsuario.classList.toggle('active', e.target === btnUsuario);
            formEmpresa.classList.toggle('active', e.target === btnEmpresa);
            //formUsuario.setAttribute('aria-hidden', e.target !== btnUsuario);
            //formEmpresa.setAttribute('aria-hidden', e.target !== btnEmpresa);
            
            if (e.target === btnUsuario) {
                voltarEtapa();
            }
        }

        function proximaEtapa(e) {
            e.preventDefault();
            etapasEmpresa[0].classList.remove('active');
            etapasEmpresa[1].classList.add('active');
        }

        function voltarEtapa() {
            etapasEmpresa[1].classList.remove('active');
            etapasEmpresa[0].classList.add('active');
        }
    });
