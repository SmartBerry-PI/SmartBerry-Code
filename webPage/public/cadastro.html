<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <title>SmartBerry</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="../assets/logo-extensa1.png" alt="Logo da SmartBerry" class="logo"></a>

            <div class="links-container">
                <div class="links">
                    <span>
                        <a href="#"><img width="30" height="30"
                                src="https://img.icons8.com/ios-glyphs/30/twitterx--v2.png" alt="Twitter" /></a>
                    </span>
                    <span>
                        <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/facebook--v1.png"
                                alt="Facebook" /></a>
                    </span>
                    <span>
                        <a href="#"><img width="30" height="30"
                                src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="Instagram" /></a>
                    </span>
                </div>

                <button class="acont"><a href="cadastro.html">Criar conta</a></button>
            </div>

            <ul class="nav-list">
                <li><a href="./index.html">Início</a></li>
                <li><a href="./index.html">Sobre</a></li>
                <li><a href="./simulador.html">Simulador</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <section id="cadastro">
            <div class="container">
                <h3>Dados Pessoais</h3>
                <div class="subcontainer">
                    <div class="inputBox">
                        <span>Nome Completo:</span>
                        <i></i>
                        <input type="text" id="nome_completo" name="nome_completo">
                    </div>
                    <div class="inputBox">
                        <span>Telefone:</span>
                        <i></i>
                        <input type="number" id="telefone" name="telefone">
                    </div>
                    <div class="inputBox">
                        <span>CNPJ:</span>
                        <i></i>
                        <input type="number" id="cnpj" name="cnpj" placeholder="Ex: 123.456.789-76">
                    </div>
                    <div class="inputBox">
                        <span>E-mail:</span>
                        <i></i>
                        <input type="email" id="email" name="email" placeholder="Ex: example@example.com">
                    </div>
                </div>
            </div>
            <div class="container">
                <h3>Endereço</h3>
                <div class="subcontainer">
                    <div class="inputBox">
                        <span>CEP:</span>
                        <i></i>
                        <input type="number" id="cep" name="cep">
                    </div>
                    <div class="inputBox">
                        <span>Cidade:</span>
                        <i></i>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="inputBox">
                        <span>Bairro:</span>
                        <i></i>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    <div class="inputBox">
                        <span>Logradouro:</span>
                        <i></i>
                        <input type="text" id="logradouro" name="logradouro">
                    </div>
                    <div class="inputBox">
                        <span>Complemento:</span>
                        <i></i>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="inputBox">
                        <span>Número:</span>
                        <i></i>
                        <input type="number" id="numero" name="numero">
                    </div>
                    <div class="selectBox">
                        <span>Estado:</span>
                        <i></i>
                        <select name="estado" id="Estado">
                            <option value="Espírito Santo">ES</option>
                            <option value="Minas Gerais">MG</option>
                            <option value="Paraná">PR</option>
                            <option value="Rio de Janeiro">RJ</option>
                            <option value="Rio Grande do Sul">RS</option>
                            <option value="São Paulo">SP</option>
                            <option value="Santa Catarina">SC</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3>Informações de login</h3>
                <div class="subcontainer">
                    <div class="inputBox">
                        <span>Nome de Usuário:</span>
                        <i></i>
                        <input type="text" id="login" name="login" placeholder="user_nome123">
                    </div>
                    <div class="inputBox">
                        <span>Senha:</span>
                        <i></i>
                        <input type="password" id="senha" name="senha">
                    </div>
                    <div class="inputBox">
                        <span>Confirmar senha:</span>
                        <i></i>
                        <input type="password" id="senhaconf" name="senhaconf">
                    </div>
                </div>
            </div>
        </section>

        <div id="verify"></div>
        <br><br>
        <div class="link">
            <p>Já possui cadastro e deseja fazer <a href="login.html">login?</a></p>
        </div>
        <button onclick="cadastro()">Cadastrar</button>
    </div>
</body>

</html>
<script src="../app/verify.js"></script>
