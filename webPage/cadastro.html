<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style cadastro.css">
    <title>SmartBerry</title>
</head>
<body>
        <div class="container">
                <h2>Cadastro de Usuário</h2>
                <div class="inputBox">
                    <span>Nome:</span>
                    <i></i>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="inputBox">
                    <span>CPF:</span>
                    <i></i>
                    <input type="number" id="cpf" name="cpf">
                </div>
                <div class="inputBox">
                    <span>E-mail:</span>
                    <i></i>
                    <input type="email" id="email" name="email">
                </div>
                <div class="inputBox">
                    <span>Senha:</span>
                    <i></i>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="selectBox">
                    <span>Estado:</span>
                    <i></i>
                    <select name="estado" id="Estado">
                        <option value="São Paulo">Espírito Santo</option>
                        <option value="São Paulo">Minas Gerais</option>
                        <option value="São Paulo">Paraná</option>
                        <option value="São Paulo">Rio de Janeiro</option>
                        <option value="São Paulo">Rio Grande do Sul</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="São Paulo">Santa Catarina</option>
                    </select>
                </div>
                <br><br>
                <div class="link">
                    <p>Já possui cadastro e deseja fazer <a href="login.html">login?</a></p>
                </div>
                <button type="submit">Cadastrar</button>
        </div>
</body>
</html>
