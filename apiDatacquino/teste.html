<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ver()">run</button>
</body>
</html>
<script>
    function ver() {
        const sensorCapacitivo = 60;
        let valorSensor1;
        let valorSensor2;
        let valorSensor3;

       valorSensor1 = sensorCapacitivo;

        let modifier1 = Math.random();
        modifier1 > 2/3 ?
            valorSensor2 = (sensorCapacitivo + (parseInt(Math.random().toFixed()) + 1)) :
        modifier1 > 1/3?
            valorSensor2 = (sensorCapacitivo - (parseInt(Math.random().toFixed()) + 1)) :
            valorSensor2 = sensorCapacitivo
        ;

        let modifier2 = Math.random();
        modifier2 > 2/3 ?
            valorSensor3 = (sensorCapacitivo + (parseInt(Math.random().toFixed()) + 1)) :
        modifier2 > 1/3?
            valorSensor3 = (sensorCapacitivo - (parseInt(Math.random().toFixed()) + 1)) :
            valorSensor3 = sensorCapacitivo
        ;

        alert(`
            Valor 1: ${valorSensor1}\n
            Valor 2: ${valorSensor2}\n
            Valor 3: ${valorSensor3}\n
        `)
    }
</script>
